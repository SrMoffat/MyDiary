<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Online journal where users can pen down their thoughts and feelings. ">
	<meta name="keywords" content="Online journal, web diary, reflection apps">
  	<meta name="author" content="Ngige Gitau">
	
    <title>MyDiary | Add Entry</title>
	
    <link rel="stylesheet" href="static/style.css">	
	
	<script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
	
</head>

<body>
	<!-- Navigation bar-->
    <header>
        <div class="container">
            <div id="logo">
				<h1>My<span class="highlight">Diary</span></h1>
			</div>
			<nav>
			    <ul>
					<li class="current"><a href="dashboard.html">Dashboard</a></li>
					<li><a href="profile.html">Profile</a></li>  
					<li><a href="index.html">Logout</a></li>
			    </ul>
			</nav><!--end nav-->
		</div><!--end branding container-->
    </header><!--end header-->
  
	
	<!--The jumbotron section -->
    <section id="dash">
        <div class="container dark" id = "dash_container" style = "border-radius: 4px">
			<h2> Add <span style="color: #09D647">Entry</span>,</h2><hr>
			<div id="avatar"><img src = "static/images/avatar.png" alt = "Image"></img></div>
			<div id="avatar_stat">
				<p><b>Status: </b> User</p>
				<p><b>Entries: </b><span style="color: #09D647">(4)</span></p>	
				<button class="button_prime"><a href="dashboard.html">Dashboard</a></button>
			</div>
			
		</div><!--end container-->
    </section><!--end jumbotron section-->
	
	<!-- Main section -->
	<section id="main">
		<div class="container dark" id="editor_container">
			
			<input id="add_entry_btn" type="submit" value="Add Entry">
			
			<label for="title"> Title</label>
			<input type="text" id="title" name="title" placeholder="Enter title">
			
			<label for="content"> Content</label>	
			<textarea name="editor"></textarea>
			<script>
				CKEDITOR.replace( 'editor' );
			</script>			
        </div><!--end container-->
    </section><!--end main section -->
	<br><br><br>
	
    <footer>
      <p>4fr0c0d3 Copyright &copy; 2018</p>
    </footer>
	
	
	
</body>
</html>
