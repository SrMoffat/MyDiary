						<li><button id = "addMealBtn" class="button_nav">Add Entry</button></li>
						<li><button id = "updateMealBtn" class="button_nav">Update Entry</button></li>
						<li><button id = "deleteMealBtn" class="button_nav">Delete Entry</button></li>

    <footer>
      <p>4fr0c0d3 Copyright &copy; 2018</p>
    </footer>
	<script>
		// Get the modals
		var modal = document.getElementById('addMealModal');
		var modal2 = document.getElementById('updateMealModal');
		var modal3 = document.getElementById('deleteMealModal');
		// Get the button that opens the modal
		var btn = document.getElementById("addMealBtn");
		var btn2 = document.getElementById("updateMealBtn");
		var btn3 = document.getElementById("deleteMealBtn");
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		var span2 = document.getElementsByClassName("close")[0];
		var span3 = document.getElementsByClassName("close")[0];
		// When the user clicks on the button, open the modal 
		btn.onclick = function() {
			modal.style.display = "block";
		}
		btn2.onclick = function() {
			modal2.style.display = "block";
		}
		btn3.onclick = function() {
			modal3.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}
		span2.onclick = function() {
			modal2.style.display = "none";
		}
		span3.onclick = function() {
			modal3.style.display = "none";
		}
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				modal2.style.display = "none";
			}
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				modal3.style.display = "none";
			}
		}
	</script>
	
	
</body>
